<ion-header>
    <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="fecharModal()" color="secondary">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-card *ngIf="carregamentoFinalizado">
        <ion-avatar>
            <img src="{{deputado.ultimoStatus.urlFoto}}">
        </ion-avatar>
        <ion-card-header>
            <ion-card-subtitle>Sigla: {{deputado.ultimoStatus.siglaPartido}} - nasc: {{ deputado.ufNascimento}}</ion-card-subtitle>
            <ion-card-title>{{deputado.ultimoStatus.nomeEleitoral}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{deputado.ultimoStatus.condicaoEleitoral}} - {{deputado.ultimoStatus.idLegislatura}}
        </ion-card-content>
    </ion-card>

</ion-content>
