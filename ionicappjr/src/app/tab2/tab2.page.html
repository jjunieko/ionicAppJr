<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Comidas</ion-title>
    <ion-button slot="end" (click)="abrirModalComida()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Comidas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let comida of comidas; let id = index">
      <ion-avatar slot="start">
        <img src="http://lorempixel.com/150/100/food/" />
      </ion-avatar>
      <ion-label>
        <h2>{{comida.nome}}</h2>
        <ion-text color="medium">
          <h3>{{comida.tipo}}</h3>
        </ion-text>
        <p>{{comida.descricao}}</p>
      </ion-label>
      <ion-button slot="end" color="secondary" (click)="editarComida(id)">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" color="danger" (click)="actionSheetDelete(id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
