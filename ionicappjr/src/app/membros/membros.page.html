<ion-header>
    <ion-toolbar>
        <ion-title>membros</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-row class="ion-align-items-center">
        <ion-col>

            <ion-text color="danger" *ngIf="membros.length == 0">
                <p>NÃ£o existem membros no partido</p>
            </ion-text>

            <ion-card *ngFor="let membro of membros" class="list-card">
                <img [src]="membro.urlFoto" />
                <ion-card-header>

                    <ion-card-subtitle>{{membro.siglaPartido}}</ion-card-subtitle>
                    <ion-card-title>{{membro.nome}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <p><span>UF: </span>{{membro.siglaUf}}</p>
                    <p><span>Email: </span>{{membro.email}}</p>
                    <p><span>Legislatura: </span>{{membro.idLegislatura}}</p>
                    <a href="/">
                        <p>uri: {{membro.uriPartido}} </p>
                    </a>
                    <ion-icon name="logo-facebook">
                        {{membro.urlFacebook}}
                    </ion-icon>

                </ion-card-content>
            </ion-card>

        </ion-col>
    </ion-row>

</ion-content>
