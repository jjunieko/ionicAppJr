<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Api dos Vigaristas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">API dos Partidos</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-list>
        <ion-item *ngFor="let partido of partidos">
            <ion-img width="40" height="40" src="{{partido.nome.urlFoto}}"></ion-img>
            <ion-label>{{partido.sigla}} - {{partido.nome}}</ion-label>
            <ion-button color="secondary">Sobre</ion-button>
        </ion-item>

        <ion-button expand="block">Membros


        </ion-button>





    </ion-list>
</ion-content>
