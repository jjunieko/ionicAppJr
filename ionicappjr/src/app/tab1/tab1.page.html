<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title appTextoAzul>
            Api dos Vigaristas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">API dos Partidos</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-item *ngFor="let partido of partidos">
            <!-- <ion-img width="40" height="40" src="{{partido.urlLogo}}"></ion-img> -->
            <ion-label>{{ partido.nome | formatarTextoMaiusculo}} - {{ partido.sigla | formatarTextoMinusculo }} </ion-label>
            <app-buttom-go-to-link name="membros" icon="people" [idPartido]="partido.id"></app-buttom-go-to-link>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>

        <ion-segment value="paid">
            <ion-segment-button value="free" (click)="anteriorPagina()" [disabled]="page===1">
                <ion-label>Anterior</ion-label>
            </ion-segment-button>
            <ion-segment-button value="paid" (click)="proximaPagina()" [disabled]="!verificarSeTemPagina()">
                <ion-label>Pr√≥xima </ion-label>
            </ion-segment-button>
        </ion-segment>

    </ion-toolbar>
</ion-footer>
