<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Api dos Vigaristas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">API dos Partidos</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-list>
        <ion-item *ngFor="let partido of partidos">
            <ion-img width="40" height="40" src="{{partido.urlLogo}}"></ion-img>
            <ion-label>{{ partido.sigla | formatarTextoMinusculo }} - {{ partido.nome | formatarTextoMaiusculo}}</ion-label>
            <app-buttom-go-to-link name="membros" icon="people"></app-buttom-go-to-link>
        </ion-item>
    </ion-list>
</ion-content>
